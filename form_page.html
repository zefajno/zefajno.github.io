<!DOCTYPE html>
<html>
    <head>
        <title>Adventurists Launch</title>

        <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- My own stylesheet -->
        <link href="style_from_page.css" rel="stylesheet">
    </head>
    <body>       
        <header class="col-lg-4"> 
            Adventurists Launch<hr>
            <form>
                <div class="form-group col-lg-4">
                    <label for="Input_Email1">Email Address</label>
                    <input type="email" class="form-control" id="Input_Email" aria-describedby="emailHelp">
                </div>
                <div class="form-group col-lg-4">
                    <label for="Input_FirstName">First Name</label>
                    <input type="firstname" class="form-control" id="Input_FirstName">
                </div>
                <div class="form-group col-lg-4">
                        <label for="Input_LastName">Last Name</label>
                        <input type="inputbox" class="form-control" id="Input_LastName">
                </div>
                <div class="form-group col-lg-4">
                        <label for="Input_Untitled">Untitled</label>
                        <input type="inputbox" class="form-control" id="Input_Untitled">
                </div> 
                <button type="subscribe" class="btn btn-primary">Subscribe to list</button>
            </form>
        </header>
    </body>
<html>
